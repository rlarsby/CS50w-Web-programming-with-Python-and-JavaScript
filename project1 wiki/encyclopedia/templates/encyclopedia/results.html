{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}
 
{% block body %}

    <h3>Suggestions:</h3>
    {% for entry in entries %}
        {% if search|upper in entry|upper %}
            <li><a href="wiki/{{ entry }}">{{ entry }}</a></li>
        {% endif %}
    {% endfor %}
    
{% endblock %}
